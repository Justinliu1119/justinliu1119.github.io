url: "https://justinliu1119.github.io"
baseurl: ""

remote_theme: hydecorp/hydejack@v9
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed


lang:                  en
title:                 Justin Liu
copyright:             Â© 2024. All rights reserved.

accent_image:          /assets/img/canyon.JPG
accent_color:          rgb(79,177,186)
theme_color:           rgb(25,55,71)

google_fonts:          Roboto+Slab:700|Noto+Sans:400,400i,700,700i
font:                  Noto Sans, Helvetica, Arial, sans-serif
font_heading:          Roboto Slab, Helvetica, Arial, sans-serif
font-code:             ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace;


hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true
    sunrise:           6
    sunset:            18
    icon:              true

  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-avatar
  - jemoji
  - jekyll-include-cache

menu: 
  - title: About
    url: /#about
  - title: Publications
    url: /#publications
  - title: Research
    url: /#research
  - title: Teaching
    url: /#teaching/
  - title: Work Experience
    url: /#work Experience


author:
  name: Justin Liu
  picture: /assets/img/logo.png
  email: jliu3548@usc.edu
  github: https://github.com/Justinliu119
  google: https://scholar.google.com/citations?hl=en&user=94K23cEAAAAJ&view_op=list_works&gmla=AH8HC4wnORLpcI--wZ9Y8CMugtKJBpua6UZ1xC_AjxoXjTwhu6kK-_zAw8FK_2tY_TO9DC8RujzFAzE7MRo4u2bt



  


